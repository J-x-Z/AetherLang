name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14 llvm-14-dev libpolly-14-dev clang-14 lld-14
        echo "LLVM_SYS_140_PREFIX=/usr/lib/llvm-14" >> $GITHUB_ENV
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      
    - name: Build (without LLVM first)
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
      
    - name: Build with LLVM
      run: cargo build --features llvm --release
      continue-on-error: true
      
    - name: Test compilation
      run: |
        if [ -f ./target/release/aethc ]; then
          ./target/release/aethc --backend c build tests/hello.aeth --output hello.c
          echo "C backend test passed"
        fi

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      
    - name: Build (without LLVM)
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
        
    - name: Test C backend
      run: |
        ./target/release/aethc --backend c build tests/hello.aeth --output hello.c
        cat hello.c

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      
    - name: Build
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
