name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # C backend only - reliable, no external dependencies
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build (C backend)
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c
        
    - name: Test stdlib modules
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        ./target/release/aethc --emit-c tests/struct_test.aeth || true
        echo "Stdlib test passed"

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build (C backend)
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build (C backend)
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
