name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Primary: C backend build (fast, no external dependencies)
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c
        
    - name: Test stdlib compilation
      run: |
        ./target/release/aethc --emit-c stdlib/tensor.aeth
        ./target/release/aethc --emit-c stdlib/matrix.aeth
        echo "Stdlib compilation passed"
        
    - name: Test self-hosting modules
      run: |
        ./target/release/aethc --emit-c src_aether/lexer.aeth
        ./target/release/aethc --emit-c src_aether/parser.aeth
        echo "Self-hosting modules passed"

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
