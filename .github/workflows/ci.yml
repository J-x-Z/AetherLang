name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c
        echo "C backend test passed"

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        cat tests/hello.c
        echo "C backend test passed"

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
