name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Linux with LLVM (primary)
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 18
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-18-dev libpolly-18-dev
        echo "LLVM_SYS_180_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build with LLVM backend
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
        
    - name: Test LLVM backend compilation
      run: |
        ./target/release/aethc --backend llvm build tests/hello.aeth -o /tmp/hello
        /tmp/hello
        
    - name: Test self-hosting modules
      run: |
        ./target/release/aethc --emit-c src_aether/lexer.aeth
        ./target/release/aethc --emit-c src_aether/parser.aeth
        echo "Self-hosting passed"

  # macOS with LLVM
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 18
      run: |
        brew install llvm@18
        echo "LLVM_SYS_180_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build with LLVM backend
      run: cargo build --release
      
    - name: Run tests
      run: cargo test
        
    - name: Test LLVM backend compilation
      run: |
        ./target/release/aethc --backend llvm build tests/hello.aeth -o /tmp/hello
        /tmp/hello

  # Windows - C backend fallback (LLVM setup complex on Windows)
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      
    - name: Build with C backend (fallback)
      run: cargo build --release --no-default-features
      
    - name: Run tests
      run: cargo test --no-default-features
        
    - name: Test C backend
      run: |
        ./target/release/aethc --emit-c tests/hello.aeth
        echo "C backend passed"
