name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14 llvm-14-dev clang-14
        echo "LLVM_SYS_140_PREFIX=/usr/lib/llvm-14" >> $GITHUB_ENV
    
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
      
    - name: Build
      run: cargo build --features llvm --release
      
    - name: Run tests
      run: cargo test --features llvm
      
    - name: Test compilation
      run: |
        ./target/release/aethc --backend llvm --target native build tests/hello.aeth --output hello.o
        clang hello.o -o hello
        ./hello

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM
      run: brew install llvm@14
      
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
      
    - name: Build
      run: |
        export LLVM_SYS_140_PREFIX=$(brew --prefix llvm@14)
        cargo build --features llvm --release
      
    - name: Run tests
      run: |
        export LLVM_SYS_140_PREFIX=$(brew --prefix llvm@14)
        cargo test --features llvm
        
    - name: Test compilation
      run: |
        ./target/release/aethc --backend llvm --target native build tests/hello.aeth --output hello.o
        clang hello.o -o hello
        ./hello

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
      
    # Note: LLVM setup on Windows is more complex
    # For now, just build without LLVM feature
    - name: Build (without LLVM)
      run: cargo build --release
      
    - name: Run tests (without LLVM)
      run: cargo test
